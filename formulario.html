<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>ENCUESTA DE USO DE HERRAMIENTAS WEB</h1>
    <form>
        <h3>Formulario Encuesta</h3>
        <input type="text" class="form_nombre" name="nombre" id="nombre" placeholder="Escriba su nombre">
        <label for="nombre">Nombre</label>
        <input type="text" class="form_nombre" name="apellido" id="apellido" placeholder="Escriba su apellido">
        <label for="apellido">Apellido</label>
        <input type="password" name="pass" id="pass">
        <label for="pass">Contrasenia</label>
        <input type="number" class="form_edad" name="edad" id="edad" placeholder="Escriba su edad">
        <label for="edad">Edad</label>
        <input type="radio" id="html" name="html">
        <label for="html">HTML</label>
        <input type="radio" id="css" name="css">
        <label for="css">CSS</label>
        <input type="radio" id="jd" name="js">
        <label for="js">Java Script</label>
        <input type="submit" class="btn_enviar" value="Enviar">
        <input type="button" class="btn_guardar" value="Guardar">
    </form>
</body>
</html>
